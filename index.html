<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Button</title>
    <script>
        *{
	margin:0;
	padding:0;
	box-sizing:border-box;
}
.container{
	width:90%;
	text-align:center;
	padding:30px;
	margin:50px;
	box-shadow: 2px 3px 6px 5px #cccccc61;
}
.btn_Success {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius:5px;
 
  
}
.btn_Danger {
	background-color: #f44336;
	color:white;
	border: none;
	padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius:5px;
}
.btn_Warning{
	background-color:#f5dd42;
	color:black;
	border: none;
	padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius:5px;
}
    </Script>
</head>
<body>
     <div class="container">
		<button class="button btn_Success">Danger</button>		
		<button class="button btn_Danger">Warning</button>
		<button class="button btn_Warning">success</button>
	</div>
</body>
</html>
